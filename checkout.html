<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - FramesPerSomething</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #f2f2f2;
    }
    nav {
      background: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }
    nav a {
      color: #f2f2f2;
      text-decoration: none;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav ul li a:hover {
      opacity: 0.6;
    }
    header {
      padding: 3rem 2rem 1rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
    }
    h2 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }
    main {
      max-width: 600px;
      margin: 0 auto 4rem;
      background: #222;
      padding: 1.5rem;
      border-radius: 8px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }
    .cart-item > div {
      flex: 1;
    }
    .cart-item .item-name {
      font-weight: bold;
    }
    .cart-item .item-qty, .cart-item .item-size, .cart-item .item-price {
      text-align: center;
    }
    .total-line {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: right;
      margin-top: 1rem;
      border-top: 2px solid #0ff;
      padding-top: 0.5rem;
    }
    form label {
      display: block;
      margin-top: 1rem;
    }
    form input[type="text"],
    form input[type="email"],
    form input[type="tel"] {
      width: 100%;
      padding: 0.4rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      width: 100%;
    }
    button:hover {
      background-color: #0cc;
    }
    .message {
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
      color: #0f0;
    }
    .error {
      color: #f33;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo"><a href="index.html">FramesPerSomething</a></div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#drops">Drops</a></li>
      <li><a href="index.html#about">About</a></li>
      <li><a href="checkout.html">Checkout</a></li>
      <li><a href="shop.html">Shop</a></li>
    </ul>
  </nav>

  <header>
    <h1>Checkout</h1>
    <p>Review your order and complete your purchase.</p>
  </header>

  <main>
    <div id="cart-items"></div>
    <div id="shipping" class="total-line"></div>
    <div id="total" class="total-line"></div>

    <form id="order-form">
      <label for="name">Name*</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone*</label>
      <input type="tel" id="phone" name="phone" required />

      <button type="submit">Complete Purchase</button>
    </form>

    <div id="message" class="message"></div>
  </main>

  <script>
    // Parse cart cookie
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function parseCart() {
      const cartRaw = getCookie('cart');
      if (!cartRaw) return [];
      try {
        return JSON.parse(decodeURIComponent(cartRaw));
      } catch {
        return [];
      }
    }

    function displayCart() {
      const cart = parseCart();
      const container = document.getElementById('cart-items');
      container.innerHTML = '';

      if (cart.length === 0) {
        container.textContent = 'Your cart is empty.';
        document.getElementById('shipping').textContent = '';
        document.getElementById('total').textContent = '';
        return;
      }

      let subtotal = 0;

      cart.forEach(({ item, size, quantity, price }, i) => {
        const div = document.createElement('div');
        div.className = 'cart-item';

        const nameDiv = document.createElement('div');
        nameDiv.textContent = item;
        nameDiv.className = 'item-name';

        const sizeDiv = document.createElement('div');
        sizeDiv.textContent = size;
        sizeDiv.className = 'item-size';

        const qtyDiv = document.createElement('div');
        qtyDiv.textContent = quantity;
        qtyDiv.className = 'item-qty';

        const priceDiv = document.createElement('div');
        const lineTotal = price * quantity;
        priceDiv.textContent = `$${lineTotal.toFixed(2)}`;
        priceDiv.className = 'item-price';

        subtotal += lineTotal;

        div.appendChild(nameDiv);
        div.appendChild(sizeDiv);
        div.appendChild(qtyDiv);
        div.appendChild(priceDiv);
        container.appendChild(div);
      });

      // Shipping rules: free shipping over $25, otherwise $5
      const shippingCost = subtotal > 25 ? 0 : 5;

      document.getElementById('shipping').textContent = `Shipping: $${shippingCost.toFixed(2)}`;
      document.getElementById('total').textContent = `Total: $${(subtotal + shippingCost).toFixed(2)}`;

      return { subtotal, shippingCost, total: subtotal + shippingCost };
    }

    function clearCart() {
      document.cookie = 'cart=; path=/; max-age=0';
    }

    function sendToDiscord(message) {
      // Replace YOUR_WEBHOOK_URL with your actual Discord webhook URL
      const webhookURL = 'YOUR_WEBHOOK_URL';

      fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: message }),
      })
      .then(res => {
        if (!res.ok) throw new Error('Failed to send to Discord');
        return res.text();
      })
      .then(() => {
        document.getElementById('message').textContent = 'Order sent! Thanks for buying.';
        document.getElementById('message').classList.remove('error');
        clearCart();
        displayCart();
        document.getElementById('order-form').reset();
      })
      .catch(() => {
        document.getElementById('message').textContent = 'Failed to send order. Try again later.';
        document.getElementById('message').classList.add('error');
      });
    }

    // On load
    displayCart();

    document.getElementById('order-form').addEventListener('submit', e => {
      e.preventDefault();

      const name = e.target.name.value.trim();
      const email = e.target.email.value.trim();
      const phone = e.target.phone.value.trim();

      if (!name || !email || !phone) {
        document.getElementById('message').textContent = 'Please fill in all required fields.';
        document.getElementById('message').classList.add('error');
        return;
      }

      const cart = parseCart();
      if (cart.length === 0) {
        document.getElementById('message').textContent = 'Your cart is empty.';
        document.getElementById('message').classList.add('error');
        return;
      }

      const { subtotal, shippingCost, total } = displayCart();

      // Format order details
      let orderDetails = `New Order from ${name}\nEmail: ${email}\nPhone: ${phone}\n\nItems:\n`;
      cart.forEach(({ item, size, quantity, price }) => {
        orderDetails += `- ${item} (Size: ${size}) x${quantity} = $${(price * quantity).toFixed(2)}\n`;
      });
      orderDetails += `\nSubtotal: $${subtotal.toFixed(2)}\nShipping: $${shippingCost.toFixed(2)}\nTotal: $${total.toFixed(2)}`;

      sendToDiscord(orderDetails);
    });
  </script>
</body>
</html>
